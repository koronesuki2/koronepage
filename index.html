<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="이누가미 코로네 - 프로필 링크">
    <meta property="og:description" content="홀로라이브 게이머즈">
    <meta property="og:image" content="korone.jpg">
    <link rel="shortcut icon" href="favicon.ico">
    <title>코로네 - 프로필 링크</title>
    <style>
		@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
		* {
			font-family: "Pretendard",serif;
		}
		body {
		background-color: #F1F1F1;
		}
		.profile {
			width: 100px;
			height: 100px;
			
			border-radius: 100%;
			
			border: 2px solid white;
			
			background-image: url('korone.gif');
			background-position: center;
			background-size: cover;
		}
		.main {
			color: black;
			font-size: 20px;
			
			margin-top: 30px;
			margin-bottom: 10px;
		}
		.sub {
			color: black;
			font-size: 14px;
			
			margin-top: 0px;
			margin-bottom: 30px;
		}
		.wrap {
			width: 300px;
			margin: 30px auto 0px auto;
			
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.wrap > a {
			width: 300px;
			height: 50px;
			
			background-color: white;
			border-radius: 8px;
			
			margin-bottom: 10px;
			
			font-size: 14px;
			font-weight: bold;
			color: #44398A;
			
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			
			text-decoration: none;
			
			box-shadow: 3px 3px 5px 0px black;
		}
		.wrap > a:hover {
			background-color: #f2f2f2;
		}
    </style>
</head>
<body>
	<div class="wrap">
		<div class="profile"></div>
		<h1 class="main">이누가미 코로네</h1>
		<P class="sub">홀로라이브 게이머즈</P>
		<a target="_blank" href="https://www.youtube.com/channel/UChAnqc_AY5_I3Px5dig3X1Q"><font color="red">유튜브</font></a>
		<a target="_blank" href="https://twitter.com/inugamikorone"><font color="#00bfff">트위터</font></a>
		<a target="_blank" href="https://www.youtube.com/watch?v=wLNTAMY1NZA"><font color="red">오리지널 곡</font></a>
		<a target="_blank" href="https://namu.wiki/w/%EC%9D%B4%EB%88%84%EA%B0%80%EB%AF%B8%20%EC%BD%94%EB%A1%9C%EB%84%A4"><font color="#32cd32">나무위키</font></a>
	</div>

</body>
</html>
